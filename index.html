<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Bookmarker</h1>
        <p>ðŸ“‘ Bookmark your favorite sites ðŸ“‘</p>
      </div>
      <form id="bookmarkForm">
        <div class="form-group">
          <label for="siteName">ðŸ“„ Site Name</label>
          <input
            type="text"
            class="form-control"
            id="siteName"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="form-group">
            <label for="siteUrl">ðŸ”— Site URL</label>
            <input
              type="url"
              class="form-control"
              id="siteUrl"
              placeholder="Website URL"
              required
            />
            <div class="invalid-feedback" id="urlFeedback">
              Please enter a valid URL.
            </div>
            <br>
        <button type="submit" class="btn btn-submit btn-block">Submit</button>
      </form>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="bookmarkList"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
